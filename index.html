<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel= "stylesheet" href="stylesheet.css">
</head>
<body>


  <h1 id="banner">How's the Weather?</h1>
  <div id=search-current>
    
    <div id="search-area">
      <form>
          <h2>Search for a City:</h2>
          <input type="text" name="city" id="city" placeholder="e.g. Burlington">
          <button id="search">Search</button>
          <button id="clear">Clear Search History</button>
      </form>
    
     
      <ul id="search-list" class="list-group"></ul>
    </div>
    <div id="all-weather-cards">
      
      <div id="current-weather" class="card">
        <div class="card-body">
          <h2 id="cityname"></h2>
          <h2 id="date"></h2>
          <div id="img_home"></div>
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
          <p id="uvi">
          <p id="uvi-display-number"></p>
          </p>
        </div>
      </div>
      <h2 id="forecast-label">5-Day Forecast:</h2>
    
      <div id="future-weather">
        <div class="card">
          <div id="1" class="card-body">
          </div>
        </div>
        <div class="card">
          <div id="2" class="card-body">
          </div>
        </div>
        <div class="card">
          <div id="3" class="card-body">
          </div>
        </div>
        <div class="card">
          <div id="4" class="card-body">
          </div>
        </div>
        <div class="card">
          <div id="5" class="card-body">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
